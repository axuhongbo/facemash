<html>
  <head>
    <title>facemash</title>
    <style type="text/css">
      body { font-family:sans-serif; }
      td { text-align:center; }
      td.image { background-color:#b0c4de; }
      td.imaage:hover { background-color:#4682b4; }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <table cellpadding="10" cellspacing="5">
        <tr>
          <input type="hidden" name="url1" value="%(url1)s"/>
          <td class="image"><input type="image" src="%(url1)s" name="winner" value="face1"/></td>
          <td rowspan="2"><h3>V</h3></td>
          <input type="hidden" name="url2" value="%(url2)s"/>
          <td class="image"><input type="image" src="%(url2)s" name="winner" value="face2"/></td>
        </tr>
        </tr>
          <td>Rank: %(rank1)d</td>
          <td>Rank: %(rank2)d</td>
        </tr>
      </table>
    </form>
  </body>
</html>
