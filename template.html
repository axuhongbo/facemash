<html>
  <head>
    <title>facemash</title>
    <style type="text/css">
      body { font-family:sans-serif; }
      td { text-align:center; }
      td.image { background-color:#b0c4de; }
      td.imaage:hover { background-color:#4682b4; }
    </style>
  </head>
  <body>
    <table cellpadding="10" cellspacing="5">
      <tr>
        <td class="image">
          <form action="" method="post">
            <input type="hidden" name="url1" value="%(url1)s"/>
            <input type="hidden" name="url2" value="%(url2)s"/>
            <input type="hidden" name="winner" value="face1"/>
            <input type="image" src="%(url1)s"/>
          </form>
        </td>
        <td rowspan="2"><h3>V</h3></td>
        <td class="image">
          <form action="" method="post">
            <input type="hidden" name="url1" value="%(url1)s"/>
            <input type="hidden" name="url2" value="%(url2)s"/>
            <input type="hidden" name="winner" value="face2"/>
            <input type="image" src="%(url2)s"/>
          </form>
        </td>
      </tr>
      </tr>
        <td>Rank: %(rank1)d</td>
        <td>Rank: %(rank2)d</td>
      </tr>
    </table>
  </body>
</html>
